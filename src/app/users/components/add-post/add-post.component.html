<div>
  <mat-card >
    <mat-card-header>
      <mat-card-title>Add post</mat-card-title>
    </mat-card-header>
    <form>
      <mat-card-content class="add-post-form">
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Body</mat-label>
          <textarea matInput placeholder="Enter body..." rows="10"></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">Add</button>
      </mat-card-actions>
  </form>
  </mat-card>
</div>
