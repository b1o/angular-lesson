<mat-card >
  <mat-card-header>
    <mat-card-title>Add new post</mat-card-title>
  </mat-card-header>

  <mat-card-content class="add-post-form">
    <mat-form-field>
      <mat-label>Post title</mat-label>
      <input matInput type="text" [(ngModel)]="title">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Post content</mat-label>
      <input matInput type="text" [(ngModel)]="body">
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="onCreatePost()">Create Post</button>
  </mat-card-actions>
</mat-card>
