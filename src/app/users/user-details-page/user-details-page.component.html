<div *ngIf="(user$ | async) as user" class="user-details">
  <div>{{user.name}}</div>
  <button mat-raised-button (click)="navigateToCreate()">Add post</button>
</div>

<div *ngIf="(posts$ | async) as posts">
  <div *ngFor="let post of posts">
    <app-post [post]="post"></app-post>
  </div>
</div>
