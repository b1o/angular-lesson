<mat-card >
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

 <mat-card-content class="login-form">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password">
  </mat-form-field>
 </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="accent">Login</button>
  </mat-card-actions>
</mat-card>
